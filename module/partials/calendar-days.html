<div class="row days">
    <div class="col-day text-right" ng-repeat="days in constantCalendar.days track by $index">
        <span ng-switch="$index">
            <span ng-switch-when="6" class="red">
                {{days}}
            </span>
            <span ng-switch-when="5" class="red">
                {{days}}
            </span>
            <span ng-switch-default>
                {{days}}
            </span>
        </span>
    </div>
</div>
